<body>

<!-- Navbar -->
<div id="header"></div>

  fetch('header.html')

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1 class="display-4 fw-bold">Register</h1>
    <p class="lead">Create your account to participate in parliamentary feedback</p>
  </div>
</section>

<!-- Register Form Section -->
<section class="auth-section">
  <div class="container">
    <div class="auth-card">
      <h3 class="text-center mb-4">Create Account</h3>
      <form action="../mendla/includes/register.inc.php" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="firstName">First Name</label>
            <input id="firstName"  name="firstName" class="form-control" type="text" placeholder="John" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="lastName">Last Name</label>
            <input id="lastName" name="lastName" class="form-control" type="text" placeholder="Doe" required>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label" for="email">Email address</label>
          <input id="email" class="form-control" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="password">Password</label>
            <input id="password" name="password" naclass="form-control" type="password" placeholder="Enter a password" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" placeholder="Re-enter password" required>
          </div>
        </div>
        <button class="btn btn-auth w-100 mt-4" type="submit" name="submit">Register</button>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="login.html">Login here</a></small>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
